      #     psql -d $TEST_DATABASE_URL -c "CREATE TABLE test (name char(25));"
      # - run: |
      #     psql -d $TEST_DATABASE_URL -c "INSERT INTO test VALUES ('Wiley'), ('Kanta'), ('Eriksen');"
      # - run: |
      #     psql -d $TEST_DATABASE_URL -c "SELECT * from test"
