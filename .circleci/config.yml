version: 2.1
jobs:
  pr-check:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers # Primary container image where all commands run
        environment:
          TEST_DATABASE_URL: postgresql://root@localhost/circle_test
      - image: circleci/postgres:9.6.5-alpine-ram # Service container image
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install postgresql-client-9.6
      - run: pip install --upgrade pip --user
      - run: pip3 install -r requirements.txt
      - run: pip3 install -U pytest
      - run: |
          psql -d $TEST_DATABASE_URL -c "CREATE TABLE users (id PRIMARY KEY UNIQUE, first_name VARCHAR (50) NOT NULL, last_name VARCHAR (50) NOT NULL, email_address VARCHAR (50) UNIQUE NOT NULL, password VARCHAR (50) NOT NULL, account_created TIMESTAMP, account_updated TIMESTAMP);"

      - run: |
          psql -d $TEST_DATABASE_URL -c "INSERT INTO users (id, first_name, last_name, email_address, password, account_created, account_updated) VALUES ('Bob', 'Riley', 'bob@riley.com', 'Bobriley$1'), ('Di', 'Hongdei', 'di@hongefil.com', 'di1234REAT&');"

      - run: |
          psql -d $TEST_DATABASE_URL -c "SELECT * from users"
